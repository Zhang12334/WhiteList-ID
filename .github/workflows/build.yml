name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: '8'

    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload JAR
      uses: actions/upload-artifact@v2
      with:
        name: EULA-Plugin
        path: build/libs/EULA-Plugin-1.0-SNAPSHOT.jar

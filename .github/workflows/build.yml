name: Build

on:
  push:
    branches:
      - main  # 或者你的默认分支名
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # 更新为 v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3  # 更新为 v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package

      - name: Upload JAR
        uses: actions/upload-artifact@v3  # 更新为 v3
        with:
          name: join_eula
          path: target/*.jar  # Maven 默认构建的 JAR 文件路径
